  <script>
    (function()

            {
              var s = document.createElement('script'); var h = document.querySelector('head') || document.body; s.src = 'https://acsbapp.com/apps/app/dist/js/app.js'; s.async = true;
              s.onload = function(){
                acsbJS.init({

                          hideTrigger : false,

                          triggerOffsetY : 20,

                          mobile : {

                            triggerPositionY : 'bottom',
                            triggerOffsetX : 10,
                            triggerOffsetY : 10,

                          }
